<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <div id="wrapper_login" style="margin-top: 87px;">
            <h:form id="j_security_check">
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Username" />
                        </td>
                        <td>
                            <h:inputText id="j_username" value="#{loginBean.username}" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputText value="Password" />
                        </td>
                        <td>
                            <h:inputSecret id="j_password" value="#{loginBean.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton value="Entrar"  action="#{loginBean.login}" type="submit"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
